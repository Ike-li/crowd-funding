{% extends "user/user_base.html" %}

{% block title %}
    <title>我的评论</title>
{% endblock %}

{% block user_functions %}
    <div class="cs-profile-area">
        <div class="cs-title no-border">
            <h4>
                {{ state }}
            </h4>
        </div>
        <div class="cs-profile-holder">
            <div class="cs-table-holder">
                <table>
                    <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            任务标题
                        </th>
                        <th>
                            评论
                        </th>
                        <th>
                            任务类型
                        </th>
                         <th>
                            任务状态
                        </th>
                        <th>
                            评论时间
                        </th>
                    </tr>
                    </thead>
                    {% for i in args %}
                        <tbody>
                        <tr>
                            <td>
                                {{ loop.index }}
                            </td>
                            <td>
                                <a href="{{ i.function_id }}">{{ i.function_title }}</a>
                            </td>
                            <td>
                                {{ i.comments }}
                            </td>
                            <td>
                                {{ i.function_type }}
                            </td>
                            <td>
                                {{ i.state }}
                            </td>
                            <td>
                                {{ i.create_at }}
                            </td>
                        </tr>
                        </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
